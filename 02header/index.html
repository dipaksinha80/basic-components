<!DOCTYPE html>
<html lang="en">
  <head>

    <title>02 Menu bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="lines" id="bar1"></div>

      const click = document.querySelector(".container");
