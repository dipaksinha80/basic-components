<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Show Hide</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="box-container">
          <div class="left"></div>
          <div class="right">
            <form action="">
              <div class="social-sign-up">
                <div class="social">
                  <div class="social-icon">
                    <i class="fa-brands fa-facebook"></i>
                  </div>
                  <div class="social-text"><p>Continue with facebook</p></div>
                </div>
                <div class="social">
                  <div class="social-icon">
                    <i class="fa-brands fa-google"></i>
                  </div>
                  <div class="social-text"><p>Continue with Google</p></div>
                </div>
                <div class="social">
                  <div class="social-icon">
                    <i class="fa-brands fa-apple"></i>
                  </div>
                  <div class="social-text"><p>Continue with Apple</p></div>
                </div>
              </div>
              <h2 class="hr-line"><span>or</span></h2>
              <div class="input-area">
                <div class="username-input-box">
                  <input type="text" placeholder="" id="username" required />
                  <label class="input-label" for="username"
                    >Email address</label
                  >
                </div>
                <div class="Password-input-box">
                  <input type="text" placeholder="" id="password" required />
                  <label class="input-label" for="username"
                    >Email address</label
                  >
                </div>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="" id="" />
                <p>keep me signin until i sign out</p>
              </div>
              <div class="signIn-btn">
                <button type="submit">Sign in</button>
              </div>
              <div class="forget-password">
                <a href="#">foget password?</a>
              </div>
              <div class="new-member-sign-up">
                <p>not a member yet ? <span>signup</span></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
