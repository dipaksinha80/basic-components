<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 paypal login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="form-container">
          <img src="./PayPal.svg.png" alt="" srcset="" />
          <form action="">
            <div class="input-box">
              <input type="text" id="username" placeholder="" required />
              <label class="input-label" for="username">
                email or mobile number</label
              >
            </div>
            <button type="submit" id="submit">next</button>
            <p><span>or</span></p>
            <button type="menu" id="signup">sign up</button>
          </form>
          <ul class="country-option">
            <li>English</li>
            <li>Français</li>
            <li>Español</li>
            <li>中文</li>
            <li>اردو</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
